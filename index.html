<html>
    <head>
        <title>Vue.js Tutorial</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <h1>Vue Basics</h1>
        <div id="app">
            <h2>{{ title }}</h2>
            <button @click.alt="logMessage">Alt - Click me!</button>
            <button @click.shift="logMessage">Shift - Click me!</button>
            <a href="http://www.google.com" @click.prevent="logMessage">Google</a>
            <a href="https://vuejs.org/v2/guide/events.html#Event-Modifiers">Vue Modifiers</a>            
        </div>

        <script src="app.js"></script>
    </body>
</html>
